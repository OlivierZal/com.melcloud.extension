<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="MELCloud extension settings" name="description">
        <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
        <title>MELCloud Extension Settings</title>
        <link href="styles.css" rel="stylesheet">
        <script data-origin="settings" src="/homey.js"></script>
    </head>
    <body>
        <header class="homey-header">
            <h1 class="homey-title" data-i18n="settings.title"></h1>
        </header>
        <fieldset class="homey-form-fieldset">
            <legend class="homey-form-legend" data-i18n="settings.autoAdjust"></legend>
            <div class="homey-form-group">
                <label
                    class="homey-form-label"
                    aria-label="Enabled"
                    data-i18n="settings.enabled"
                    for="enabled"
                ></label>
                <select id="enabled" class="homey-form-select">
                    <option data-i18n="settings.boolean.false" value="false"></option>
                    <option data-i18n="settings.boolean.true" value="true"></option>
                </select>
            </div>
            <div class="homey-form-group">
                <label
                    class="homey-form-label"
                    aria-label="Capability path"
                    data-i18n="settings.capabilities"
                    for="capability_path"
                ></label>
                <select id="capability_path" class="homey-form-select"></select>
            </div>
            <div class="homey-form-group">
                <button
                    id="refresh"
                    type="button"
                    class="homey-button-secondary-shadow-full"
                    aria-label="Refresh"
                    data-i18n="settings.refresh"
                ></button>
            </div>
            <div class="homey-form-group">
                <button
                    id="apply"
                    type="button"
                    class="homey-button-danger-shadow-full"
                    aria-label="Apply"
                    data-i18n="settings.apply"
                ></button>
            </div>
        </fieldset>
        <fieldset class="homey-form-fieldset">
            <legend class="homey-form-legend" data-i18n="settings.log"></legend>
            <table class="homey-form-group" aria-describedby="Log">
                <thead>
                    <th></th>
                </thead>
                <tbody id="logs"></tbody>
            </table>
        </fieldset>
        <script defer src="index.mjs"></script>
    </body>
</html>
